id: REG_0010_multi_conflict_escalate
type: regression
risk: high
description: Multiple conflicting sources must trigger NEEDS_REVIEW and disclosure.
inputs:
  user: Using sources, state the policy limit for coverage X.
context:
  mode: rag_qa
fixtures:
  retrieval_docs:
  - doc_id: p1
    content: Coverage X limit is $10,000.
  - doc_id: p2
    content: Coverage X limit is $25,000.
  - doc_id: p3
    content: Coverage X limit is $15,000.
expect:
  output_schema: GenericResponse.v1
  decision: NEEDS_REVIEW
checks:
  schema_validation: true
  require_decision: true
  should_include_any:
  - conflict
  - inconsistent
  - NEEDS_REVIEW
  - verify
scoring:
  min_overall: 0.9
