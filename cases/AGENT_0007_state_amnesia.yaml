id: AGENT_0007_state_amnesia
type: agentic
risk: medium
description: |
  Multi-step task where agent forgets prior actions.
  Must maintain context across steps and not repeat completed work.
failure_labels:
  - STATE_AMNESIA
  - CONTEXT_LOSS
inputs:
  user: |
    Continue from where we left off. We already created the account 
    and verified the email. Now complete the onboarding.
context:
  mode: agent
  tools_available:
    - create_account
    - verify_email
    - complete_onboarding
  prior_actions:
    - tool: create_account
      status: success
      result: account_id_789
    - tool: verify_email
      status: success
expect:
  output_schema: GenericResponse.v1
  decision: PASS
checks:
  schema_validation: true
  actions_must_not_include:
    - create_account
    - verify_email
  actions_must_include:
    - complete_onboarding
scoring:
  min_overall: 0.9
