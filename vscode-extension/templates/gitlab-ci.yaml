# F.A.I.L. Kit GitLab CI Configuration
# Audit AI agent code for security and compliance issues
#
# Add this to your .gitlab-ci.yml or include it:
# include:
#   - local: '.fail-kit/gitlab-ci.yaml'

stages:
  - audit
  - report

variables:
  FAIL_KIT_VERSION: "latest"
  NODE_VERSION: "20"

.fail-kit-base:
  image: node:${NODE_VERSION}
  cache:
    key: fail-kit-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .npm/
  before_script:
    - npm config set cache .npm --global
    - npm install -g fail-audit@${FAIL_KIT_VERSION}

# Main audit job
fail-kit:audit:
  extends: .fail-kit-base
  stage: audit
  script:
    # Run audit
    - npx fail-audit run
        --format json
        --output report.json
        --include "**/*.{ts,tsx,js,jsx}"
        --exclude "**/node_modules/**"
        --exclude "**/*.test.*"
        --exclude "**/*.spec.*"

    # Compare to baseline if exists
    - |
      if [ -f ".fail-kit/baseline.json" ]; then
        npx fail-audit compare \
          --current report.json \
          --baseline .fail-kit/baseline.json \
          --output comparison.json
      fi

    # Extract summary
    - |
      CRITICAL=$(jq '.summary.criticalCount // 0' report.json)
      HIGH=$(jq '.summary.highCount // 0' report.json)
      TOTAL=$(jq '.summary.totalIssues // 0' report.json)
      DECISION=$(jq -r '.summary.shipDecision // "SHIP"' report.json)

      echo "F.A.I.L. Kit Results:"
      echo "  Critical: $CRITICAL"
      echo "  High: $HIGH"
      echo "  Total: $TOTAL"
      echo "  Decision: $DECISION"

      # Fail pipeline on BLOCK decision
      if [ "$DECISION" = "BLOCK" ]; then
        echo "ERROR: F.A.I.L. Kit found critical issues. Fix before merging."
        exit 1
      fi

  artifacts:
    paths:
      - report.json
      - comparison.json
    reports:
      codequality: report.json
    expire_in: 30 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Update baseline on main branch
fail-kit:update-baseline:
  extends: .fail-kit-base
  stage: report
  script:
    - mkdir -p .fail-kit
    - cp report.json .fail-kit/baseline.json
    - |
      git config user.name "GitLab CI"
      git config user.email "gitlab-ci@${CI_SERVER_HOST}"
      git add .fail-kit/baseline.json
      git diff --staged --quiet || git commit -m "chore: update F.A.I.L. Kit baseline [skip ci]"
      git push "https://oauth2:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git" HEAD:${CI_COMMIT_REF_NAME}
  needs:
    - fail-kit:audit
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

# Generate HTML report
fail-kit:report:
  extends: .fail-kit-base
  stage: report
  script:
    - npx fail-audit report
        --input report.json
        --format html
        --output fail-kit-report.html
  artifacts:
    paths:
      - fail-kit-report.html
    expire_in: 30 days
  needs:
    - fail-kit:audit
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# MR comment with results
fail-kit:mr-comment:
  extends: .fail-kit-base
  stage: report
  script:
    - |
      CRITICAL=$(jq '.summary.criticalCount // 0' report.json)
      HIGH=$(jq '.summary.highCount // 0' report.json)
      TOTAL=$(jq '.summary.totalIssues // 0' report.json)
      DECISION=$(jq -r '.summary.shipDecision // "SHIP"' report.json)
      REASON=$(jq -r '.summary.shipReason // ""' report.json)

      if [ "$DECISION" = "SHIP" ]; then
        ICON="‚úÖ"
      elif [ "$DECISION" = "BLOCK" ]; then
        ICON="üö´"
      else
        ICON="‚ö†Ô∏è"
      fi

      BODY="## $ICON F.A.I.L. Kit Audit Report

      | Metric | Count |
      |--------|-------|
      | Critical | $CRITICAL |
      | High | $HIGH |
      | Total | $TOTAL |

      **Decision:** $DECISION

      **Reason:** $REASON

      ---
      *Generated by F.A.I.L. Kit v1.6.0*"

      # Post comment to MR
      curl --request POST \
        --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
        --form "body=$BODY" \
        "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/merge_requests/${CI_MERGE_REQUEST_IID}/notes"
  needs:
    - fail-kit:audit
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
